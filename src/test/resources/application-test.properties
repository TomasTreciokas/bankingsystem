# Test configuration properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enable Hibernate SQL logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Create and drop tables and sequences on startup
spring.jpa.hibernate.ddl-auto=create-drop
# Set column names to uppercase
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Disable Liquibase for tests
spring.liquibase.enabled=false
# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Server port for tests
server.port=8081
# Logging levels
logging.level.com.danskebank.banking=DEBUG 